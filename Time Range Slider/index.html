<!doctype html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/style.css">

        <title>Time Range Slider</title>
    </head>
    <body>

        <div class="row">
            <div class="col-12 col-md-2">
                <div class="d-flex align-items-end avail-switch " >
                    <div class="p-2"><p>Monday</p></div>
                    <div class="p-2">
                        <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                    </div>
                    </div>
                </div>
                <div class="col-12 col-md-10">
                <div class="d-flex align-items-end justify-content-around w-100 ">
                    <div class="p-2">
                        <div class="time-range">
                            <p><span class="1">9:00 AM</span> - <span class="1">5:00 PM</span></p>
                            <div  class="slider-range " id="slider-range3"></div>
                        </div>
                     </div>
                    <div class="">
                        <span class="addMoreIcon"><i class="fas fa-plus"></i></span>
                    </div>
                </div>
                <div class="d-flex align-items-end justify-content-around w-100 ">
                    <div class="p-2">
                    <div class="time-range">
                        <p><span class="1">9:00 AM</span> - <span class="1">5:00 PM</span></p>
                        <div  class="slider-range " id="slider-range4"></div>
                    </div>
                     </div>
                    <div class="">
                        <span class="removeMoreIcon"><i class="fas fa-minus"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="/script.js"></script>
    </body>
</html>
