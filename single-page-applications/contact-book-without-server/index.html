<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid outer-div">
        
<div class="inner-div">
   
    <h1>Phone</h1>
    <h4 id="numberOfContacts ">contacts</h4>
    <div class="search-icon">
        <i class="fas fa-plus add-contact" id="add-contact"data-toggle="modal" data-target="#myModal"></i>
        <i class="fas fa-search add-contact" id=""data-toggle="modal" data-target="#myModal2"></i>
        <i class="fas fa-ellipsis-v" id="ellipsis-list-icon"></i>
       
 </div>
 </div>
 <!---contact numbers start-->

 
  <ul style="margin-top: 100px;" id="contact-list">

 
  </ul>
<!---contact numbers end-->

<!---model start-->
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" id="close" data-dismiss="modal">&times;</button>
          <h1 class="text-center">Create Contact</h1>
        </div>
        <!--modal-body start--->
        
    
    <form onsubmit="return saveContact()" action="#">
        <div class="modal-body" id="modal-body">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="contact-name" required>
          </div>
          <div class="form-group">
            <label for="number">Phone:</label>
            <input type="number" class="form-control contact-number" id="number"  required>
            <i class="fas fa-plus" id="add-input-field"></i>
          </div>
          
        </div>
        <!--modal-body end--->
         
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary"  id="btn-save">Save</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="btn-cancel">Cancel</button>
          </div>
    </form>
 </div>
 </div>
</div>
  
    <!---model end-->

  <!-- Modal -->
  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" id="contactListClear" data-dismiss="modal">&times;</button>
          <h1 class="modal-title text-center text-bold">Contact Details</h1>
        </div>
        <div class="modal-body">
          <h3>Name</h3>
          <h4 id="name"></h4>
         <h3>Numbers</h3>
         <ul id="numbersList"></ul>
      
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="contactListClearBtn" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
    <script src="./js/script.js"></script>
</body>
</html>
